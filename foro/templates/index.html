{% extends "base_generic.html" %}

{% block content %}


<main id="main-container">
    <!-- Contenedor de Carrusel -->
    <div id="container-carrusel">
        <div id="carro" class="carousel slide" data-ride="carousel">

            <!-- Indicadores -->
            <ul class="carousel-indicators">
                <li data-target="#carro" data-slide-to="0" class="active"></li>
                <li data-target="#carro" data-slide-to="1"></li>
                <li data-target="#carro" data-slide-to="2"></li>
            </ul>
            
            <!-- Presentación de imgs/diapositivas -->
            <div class="carousel-inner">
                {% load static %}
                <div class="carousel-item active">
                <img src="{% static 'images/Cinema-800px.jpg' %}" alt="Bienvenida" >
                </div>
                <div class="carousel-item">
                <img src="{% static 'images/AlPacino-800px.jpg' %}" alt="Al Pacino" >
                </div>
                <div class="carousel-item">
                <img src="{% static 'images/ProyectorCine-800px.jpg' %}" alt="Invitación a Registrarse">
                </div>
            </div>
            
            <!-- Controles Izquierda y Derecha -->
            <a class="carousel-control-prev" href="#carro" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carro" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
    </div>
</main>

{% endblock %}
